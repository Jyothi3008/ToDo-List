<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="main-section">  
  <article class="list-wrap">
    <h1>Your ToDo List</h1>
    <div id="remainder-main-section">
      <button id="create-reminder" onclick="getPopUp()"><i class="fas fa-plus"></i></button>
    </div>
  </article>
</section>

<!-- Modal -->
<div class="custom-model" id="popupbox-btn">
  <div class="custom-modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="todoModalLabel">TODO List</h5>
        <button type="button" class="close btn">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="modal-form">
            <div class="form-row form-group">
                <div class="col">
                  <label for="date">Date</label>
                  <input type="date" class="form-control" id="date">
                  <p id="dateError" class="error"></p>
                </div>
                <div class="col">
                  <label for="time">Time</label>
                  <input type="time" class="form-control" id="time">
                  <p id="timeError" class="error"></p>
                </div>
            </div>
            <div class="form-group">
              <label for="todolist Name">TODO List Name</label>
              <input type="text" class="form-control" id="todolist-name" placeholder="TODO List Name">
              <p id="todolistnameError" class="error"></p>
            </div>
            <div class="form-group">
                <label for="todolist Name">Select TODO Avatar</label>
                <select type="text" class="form-control" id="todolist-avatar" placeholder="Select TODO Avatar">
                  <option value="&#128523">&#128523</option>
                  <option value="&#128539">&#128539</option>
                  <option value="&#129312">&#129312</option>
                  <option value="&#128526">&#128526</option>
                  <option value="&#129299">&#129299</option>
                  <option value="&#129299">&#129299</option>
                </select>
                <p id="avatar-img-1Error" class="error"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary">Close</button>
                <button type="button" class="btn btn-primary" onclick="getRemainderDetails()">Save
                  changes</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
    
      


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="main.js"></script>


</body>
</html>
